<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>二维码demo</title>
    <link rel="shortcut icon" href="images/favicon.ico"/>
    <script src="js/jquery.1.8.3.min.js"></script>
    <script src="js/jquery.qrcode.min.js"></script>
</head>
<body>
<div id="qrCode"></div>
</body>
<script>
    $("#qrCode").makeQRCode({
        render: 'image', //渲染模式,取值:canvas / image / div
        ecLevel: 'H', //容错级别, 取值: L:7% / M:15% / Q:25% / H:30%
        minVersion: 6, //二维码密度, 取值: 0-10
        fill: '#de6e6e', //二维码颜色
        background: '#416190', //二维码背景颜色
        text: 'weixin://wxpay/bizpayurl?pr=ZU4v8GKzz', //扫码时获取到的值
        size: 300, //二维码大小,单位是像素
        radius: 49, //圆滑度,取值50以内
        quiet: 4, //二维码边框
        mode: 2, //显示模式, 取值: 不显示LOGO:0 / 文字且占整行:1 / 文字居中:2 / 图片且占整行:3 / 图片居中:4
        mSize: 10, //logo大小
        label: '传智播客', //logo文字
        fontname: '微软雅黑', //logo字体名
        fontcolor: 'green', //logo字体颜色
    });
</script>
</html>
